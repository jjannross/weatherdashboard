<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css"> -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <header>
      <!-- header -->
   <nav class="navbar bg-dark">
     <span class="navbar-brand">Weather Dashboard</span>
   </nav>
    <!-- right side search  -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 sidebar">
          <h5 class="sidebar-header">Search for a City:</h5>
          <form class="form-inline" id="citySearch">
            <div class="input-group">
              <div class="form-outline">
                <input type="search" id="input-city" class="form-control" />
                <label class="form-label" for="form1"></label>
              </div>
              <button type="submit" class="btn btn-primary" id="searchBtn">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
          <div>
            <p id="searched"></p>
          </div>
        </div>
        <!-- center/left weather results  -->
        <div class="col-lg-9 card">
          <div class="row">
            <div class="col">
              <div class="card-header display-5" id="cityName"><img id="wicon" src=""></div>
              <!-- test -->
              <!-- <div id="icon"><img id="wicon" src="" alt="Weather icon"></div> -->
              <div class="card-body">
                <h3></h3>
                <p class="card-text" id="temp">Temperature:</p>
                <p class="card-text" id="humidity">Humidity:</p>
                <p class="card-text" id="wind-speed">Wind Speed:</p>
                <p class="card-text">
                  UV Index:
                  <button type="button" id="uv-index">
        
                    
                  </button>
                </p>
              </div>
            </div>
         
          <!-- center/left 5-day forecast  -->
          <div class="container">
            <h5>5-Day Forecast:</h5>
            <div class="container">
              <div class="row">
                <div class="col">
                  <div class="card p-3 mb-2 bg-primary text-white" id="day1"></div>
                
                </div>
                <div class="col">
                  <div class="card p-3 mb-2 bg-primary text-white" id="day2"></div>
                </div>
                <div class="col">
                  <div class="card p-3 mb-2 bg-primary text-white" id="day3"></div>
                </div>
                <div class="col">
                  <div class="card p-3 mb-2 bg-primary text-white" id="day4"></div>
                </div>
                <div class="col">
                  <div class="card p-3 mb-2 bg-primary text-white" id="day5"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
